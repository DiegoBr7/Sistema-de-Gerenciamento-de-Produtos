<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Produto (Supervisor)</title>
    <link rel="stylesheet" href="../css/adicionar.css" />
</head>

<body>
    <div class="container">
        <h2>Adicionar Produto (Supervisor)</h2>

        <form id="produtoForm">
            <input type="text" id="nome" placeholder="Nome" required />
            <textarea id="descricao" placeholder="Descrição" required></textarea>
            <input type="number" id="preco" placeholder="Preço (ex: 4500.00)" step="0.01" required />
            <input type="number" id="quantidade" placeholder="Quantidade" required />
            <button type="submit">Salvar</button>
        </form>

        <p id="mensagem"></p>
        <div class= "voltarSupervisor">
            <button type="button" onclick="window.location.href='painel-supervisor.html'">Voltar ao Painel</button>
        </div>
    </div>

    <script src="../javascript/supervisor-add.js"></script>
</body>

</html>
